<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SKIDIN: Browse BMW parts</title>
<script src="js/jquery-1.7.2.min.js"></script>  
<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/ref_styles.css">
<!-- load dojo and provide config via data attribute -->
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"
	data-dojo-config="async: true, isDebug: true, parseOnLoad: true, debugAtAllCosts: true">
</script>
</head>
<body class="claro">
<div data-dojo-type="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
    	<div id="CenterContainer">
 		<form name='form'><table border='1' width='100%'><tr>
 		<th rowspan=2 width='150'><img src="img/bmw-logo.jpg"/></th>
 		<th><img src='img/series_icon.jpg'></th>
 		<th><h1>Body</h1></th>
 		<th><h1>Model</h1></th>
 		<th><h1>Region</h1></th>
 		<th><h1>Calendar</h1></th>
 		<th><h1>Engine</h1></th>
 		<th><h1>L/R</h1></th>
 		<th><h1>Category</h1></th>
 		<th><h1>Subcategory</h1></th></tr>
		<tr><td><span id='SeriesC'></span></td>
		<td><span id='BodyC'>Body</span></td>
		<td><span id='ModelC'>Model</span></td>
		<td><span id='RegionC'>Region</span></td>
		<td><span id='ProdMonthC'>ProdMonth</span></td>
		<td><span id='EngineC'>Engine</span></td>
		<td><span id='SteeringC'>Steering</span></td>
		<td><span id='GroupC'>Group</span></td>
		<td><span id='SubgroupC'>Subgroup</span></td>
		<td rowspan=2 align='right' valign='top'>
			<a href='http://www.skidin.com/cart'><img src='img/cart-icon.jpg' width=75 height=75 border=0></a></td></tr>
		</table>
		<h1><span id="ProdCodeDiv"></span></h1>
		</form>
		<hr/>
		<div id='ResultDiv'></div>
	</div>
    </div>
</div>
<script>
var query = window.location.search;
var qparm = query.substring(1);
</script>
<script src="js/map.js"></script>
<script src="js/common.js"></script>
<script src="js/browse.js"></script>
</body>
</html>
